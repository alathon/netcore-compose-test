version: '3.4'
services:
  iam:
    container_name: iam-dbg
    build:
      context: .
      dockerfile: src/IAM/Dockerfile
      target: dev
      args:
        - BUILD_ENV=Debug
    volumes:
      - ./src/IAM:/build/src/IAM
      - ./.paket:/build/.paket

  web:
    container_name: web-dbg
    build:
      context: .
      dockerfile: src/GiraffeWeb/Dockerfile
      target: dev
      args:
        - BUILD_ENV=Debug
    volumes:
      - ./src/GiraffeWeb:/build/src/GiraffeWeb
      - ./.paket:/build/.paket
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  db:
    container_name: db-dbg
    ports:
      - 5432:5432
